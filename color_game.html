<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<meta charset="utf-8"> 
	<link rel="icon" type="image/png" href="res/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="res/favicon-16x16.png" sizes="16x16" />
	<link rel="stylesheet" type="text/css" href="color_game.css">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>
<body>
	<h1>Trouvez la couleur<br><span id="color-display">RGB</span></h1>

	<div id="stripe">
		<div class="button-holder">
			<button id="reset">Nouvelles couleurs</button>
		</div>
		<p id="message"></p>
		<div class="button-holder">
			<button class="mode" id="easy">Facile</button>
			<button class="mode selected" id="normal">Normal</button>
		</div>
	</div>

	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>

	<script type="text/javascript" src="color_game.js"></script>
</body>
</html>
